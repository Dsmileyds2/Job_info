<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your styles here. For example: */
        .modal {
            display: none; /* Hidden by default */
            /* Add other necessary styles to position and style the modal. */
        }
    </style>
</head>

<body>

    <!-- Job Form -->
    <form id="jobForm">
        <!-- Add all your input fields for the job post form. Example: -->
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" placeholder="Job Title"><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Company Name"><br><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" placeholder="Salary"><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Job Location"><br><br>

        <label for="description">Job Description:</label>
        <input type="text" id="description" name="description" placeholder="Job Description"><br><br>

        <label for="skills">Skills Required:</label>
        <input type="text" id="skills" name="skills" placeholder="Hard Skills, Soft Skill"><br><br>

        <label for="qualification">Qualification:</label>
        <input type="text" id="qualification" name="qualification" placeholder="Job Requirements"><br><br>

        <label for="date">Date Posted:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="link">Link to Job Posting:</label>
        <input type="text" id="link" name="link" placeholder="URL to Job Posting"><br><br>

        <input type="hidden" id="editIndex" value="">
        <!--<button id="contactModalButton" type="button">Add Contact</button>-->
        <input type="submit" value="Submit">
        
    </form>

    <!-- Job Posts Display Area -->
    <div id="jobPosts"></div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="contactForm">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName">

                <label for="contactEmail">Email:</label>
                <input type="text" id="contactEmail" name="contactEmail">

                <label for="contactPhone">Phone:</label>
                <input type="text" id="contactPhone" name="contactPhone">

                <input type="submit" value="Save Contact">
            </form>
        </div>
    </div>

    <!-- Button to open the contact modal -->
    

    <!-- Include your JavaScript files. Assuming they are external. -->
    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>

</body>

</html>
